<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        ul{
            background-color: black;
            color: red;
        }
        li{
            background-color: green;
            color: yellow;
            margin: 5px;
        }
    </style>

</head>
<body>

    <!-- Simple Un Ordered List (disc) -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>BOOTSTRAP</li>
        <li>JQUERY</li>
        <li>ANGULAR JS</li>
    </ul>


    <!---Unordered List with type 'square'-->
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>BOOTSTRAP</li>
        <li>JQUERY</li>
        <li>ANGULAR JS</li>
    </ul>


    <!--Unordered List with type 'none'-->
    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>BOOTSTRAP</li>
        <li>JQUERY</li>
        <li>ANGULAR JS</li>
    </ul>

</body>
</html>
