<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        #photo-frame{
            margin-left: 50px;
            border: 15px solid saddlebrown;
            padding: 5px
        }
    </style>
</head>
<body>

    <!--Simple Image-->
    <h2>SIMPLE IMAGE</h2>
    <img src="img/forest.jpg">


    <!--Image with Width and Height-->
    <h2>image with width & height</h2>
    <img src="img/forest.jpg"width="300" height="150">


    <!--Image with Alt attribute-->
    <h2>image with alt attribute</h2>
    <img src="img/facebook.jpg"width="300" height="300" alt="facebook image">

    <!--Image with Border like photo frame-->
    <h2>photo frame</h2>
    <img src="img/nature_path.jpg" width="300" height="150" id="photo-frame">


    <!--Image with right align-->
      <h2>align img to right side</h2>
      <img src="img/corporate.jpg" width="300" height="150" align="right">

</body>
</html>
